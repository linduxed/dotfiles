#
#  Bindings
#

# Set the prefix to C-v.
unbind C-b
set -g prefix C-v
bind C-v send-prefix
# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window
# detach ^D d
unbind ^D
bind ^D detach
# next ^N n 
unbind ^N
bind ^N next-window
unbind n
bind n next-window
# title A
unbind A
bind A command-prompt "rename-window %%"
# prev ^P p
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"
