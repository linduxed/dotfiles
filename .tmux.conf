#
# Global options.
#

set -g base-index 1
#set -g bell-action none
#setw -g xterm-keys on
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-command zsh
set-option -g status-utf8 on

#
#  Statusbar layout
#

set-option -g status-left '#[fg=green,bold][ #[default]#[fg=green]#H#[fg=green,bold] ][#[default]'
#set-option -g status-left '#[fg=green]» #[fg=blue,bold]#T#[default]'
set-option -g status-right '#[fg=green,bold]][ #[default]#[fg=blue]###S #[fg=magenta]%R #[fg=white]%m-%d#[fg=green,bold] ]#[default]'
#set-option -g status-right '#[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
#set -g status-right "#S #[fg=green,bg=black,bright]#(tmux-mem-cpu-load 2)#[default]"
#set -g status-right "%H:%M" # %d-%b-%y
#set -g status-right "#(uptime|awk '{print $11}') #(date)"
#set -g status-left "#S #[fg=green,bg=black,bright]#(tmux-mem-cpu-load 2)#[default]"

# Statusbar properties.
set-option -g status-justify centre
set-option -g status-interval 1
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-attr bright,reverse
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg black
